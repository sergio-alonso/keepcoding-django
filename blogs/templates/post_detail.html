{% extends 'base.html' %}

{% block header_text %}<h1>Post Detail</h1>{% endblock %}

{% block content %}

<h2 class="post-title">{{ post.title }}</h2>

<p>{{ post.summary }}</p>

<img src="{{ post.imagen }}" />

<p>{{ post.description }}</p>

<p>{{ post.category }}</p>

<p>{{ tag.name }}</p>

<p>Published: <time datetime="{{ post.published_date }}">{{ post.published_date }}</time></p>

{% endblock %}
