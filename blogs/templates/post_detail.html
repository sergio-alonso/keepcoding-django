{% extends 'base.html' %}

{% block header_text %}KeepCoding Django Blog{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<a href="{% url 'blog' user.email %}">My blog</a>
{% endif %}

<h2 class="post-title">{{ post.title }}</h2>

<p>{{ post.summary }}</p>

<img src="{{ post.imagen }}" />

<p>{{ post.description }}</p>

<p>Published: <time datetime="{{ post.publised_date }}">{{ post.published_date }}</time></p>

{% endblock %}
