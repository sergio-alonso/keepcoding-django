{% extends 'base.html' %}

{% block header_text %}KeepCoding Django Blog{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<a href="{% url 'blog' user.email %}">My blog</a>
<a href="{% url 'post_create' %}">Create a new post</a>
<p class="posts-count">No posts</p>
{% endif %}

<ul>
  {% for post in posts %}
  <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
