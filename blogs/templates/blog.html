{% extends 'base.html' %}

{% block header_text %}<h1>Posts List</h1>{% endblock %}

{% block content %}

{% if posts %}
<ul>
  {% for post in posts %}
  <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p class="posts-count">No posts</p>
{% endif %}

{% endblock %}
