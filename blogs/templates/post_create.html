{% extends 'base.html' %}

{% block header_text %}<h1>Post Create</h1>{% endblock %}

{% block content %}

<form method="POST" action="{% url 'post_save' %}">
  {{ form.as_ul }}
  <input type="submit" value="Submit" />
  {% csrf_token %}
  {% if form.errors %}
  <div class="has-error">
    <span class="help-block">{{ form.title.errors }}</span>
  </div>
  {% endif %}
</form>

{% endblock %}
