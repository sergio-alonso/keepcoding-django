{% extends 'base.html' %}

{% block header_text %}KeepCoding Django Blog{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<a href="{% url 'blog' user.email %}">My blog</a>
{% endif %}

<ul>
  {% for blog in object_list %}
  <li><a href="{% url 'blog' blog.email %}" class="blog-link">{{ blog.email }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
