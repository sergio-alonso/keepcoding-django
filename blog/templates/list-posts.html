{% extends 'base.html' %}

{% block header_text %}<a href="#">My blog</a>{% endblock %}

{% block form_action %}{% url 'list-posts' blog.id %}{% endblock %}

{% block table %}
<table class="post-list">
  {% for post in blog.post_set.all %}
  <tr><td>{{ post.title }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
